<!-- POPUP SHOPEE -->
<style>
/* overlay */
#popupOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation: fadeIn .25s ease;
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

/* box */
#popupBox{
  width:88%;
  max-width:320px;
  background:#fff;
  border-radius:16px;
  text-align:center;
  padding:18px 16px 16px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  animation: pop .25s ease;
}
@keyframes pop{from{transform:scale(.85)}to{transform:scale(1)}}

#popupIcon{
  font-size:42px;
  margin-bottom:6px;
}
#popupTitle{
  font-size:18px;
  font-weight:700;
  margin:6px 0;
}
#popupMsg{
  font-size:15px;
  color:#444;
  margin:6px 0 14px;
}

/* button */
#popupBtn{
  width:100%;
  border:none;
  border-radius:12px;
  padding:12px 0;
  font-size:16px;
  font-weight:700;
  background:linear-gradient(180deg,#ff7337,#ee4d2d);
  color:#fff;
  cursor:pointer;
}
#popupBtn:active{transform:scale(.98)}
</style>

<div id="popupOverlay">

<script>
function showPopup(title, msg, icon="ðŸŽ‰"){
