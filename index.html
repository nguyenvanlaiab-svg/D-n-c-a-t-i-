<body>

<h1>VÃ²ng quay may máº¯n</h1>
<div class="bar">ğŸŸï¸ LÆ°á»£t cÃ²n láº¡i: <span id="turns">0</span></div>

<div id="wrapper">
    <div class="arrow"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
</div>

<button id="spinBtn">ğŸ¯ QUAY NGAY</button>

<script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");
const spinBtn = document.getElementById("spinBtn");
const turnsEl = document.getElementById("turns");
const countdownEl = document.getElementById("countdown");

const MAX_TURNS = 2;
const COOLDOWN = 12 * 60 * 60 * 1000;

const prizes = [
 "Máº¥t lÆ°á»£t",
 "ChÃºc may máº¯n láº§n sau",
 "+50.000Ä‘",
 "+100.000Ä‘",
 "+200.000Ä‘",
 "+300.000Ä‘",
 "+500.000Ä‘",
 "-70.000Ä‘",
 "-80.000Ä‘",
 "-90.000Ä‘",
 "-200.000Ä‘",
 "ThÃªm lÆ°á»£t",
 "Äiá»‡n thoáº¡i Samsung âŒ",
 "3 giá» quÃ  Táº¿t âŒ",
 "MÃ¡y sáº¥y tÃ³c âŒ",
 "BÃ n lÃ  âŒ"
];

const blocked = [
 "Äiá»‡n thoáº¡i Samsung âŒ",
 "3 giá» quÃ  Táº¿t âŒ",
 "MÃ¡y sáº¥y tÃ³c âŒ",
 "BÃ n lÃ  âŒ"
];

const colors=[
"#95a5a6","#bdc3c7","#2ecc71","#27ae60",
"#16a085","#f1c40f","#f39c12","#e67e22",
"#d35400","#c0392b","#e74c3c","#9b59b6",
"#3498db","#1abc9c","#7f8c8d","#f7dc6f"
];

let angle=0, spinning=false;

function getData(){
    return JSON.parse(localStorage.getItem("wheelData")) || {
        turns: MAX_TURNS,
        time: 0
    };
}

function saveData(d){
    localStorage.setItem("wheelData",JSON.stringify(d));
}

function updateTurns(){
    const d = getData();
    turnsEl.innerText = d.turns;
    spinBtn.disabled = d.turns<=0;
}

function draw(){
    ctx.clearRect(0,0,320,320);
    const slice=2*Math.PI/prizes.length;
    for(let i=0;i<prizes.length;i++){
        ctx.beginPath();
        ctx.fillStyle=colors[i%colors.length];
        ctx.moveTo(160,160);
        ctx.arc(160,160,150,angle+i*slice,angle+(i+1)*slice);
        ctx.fill();

        ctx.save();
        ctx.translate(160,160);
        ctx.rotate(angle+i*slice+slice/2);
        ctx.textAlign="right";
        ctx.font="14px Arial";
        ctx.fillStyle="#000";
        ctx.fillText(prizes[i],140,5);
        ctx.restore();
    }
}
draw();

function startCountdown(){
    setInterval(()=>{
        const d=getData();
        if(d.turns>0) return;
        const remain=COOLDOWN-(Date.now()-d.time);
        if(remain<=0){
            saveData({turns:MAX_TURNS,time:0});
            countdownEl.innerText="";
            updateTurns();
            return;
        }
        const h=Math.floor(remain/3600000);
        const m=Math.floor(remain%3600000/60000);
        const s=Math.floor(remain%60000/1000);
        countdownEl.innerText=`â³ ChÆ¡i láº¡i sau ${h}h ${m}m ${s}s`;
    },1000);
}

spinBtn.onclick=()=>{
    if(spinning) return;
    let d=getData();
    if(d.turns<=0) return;

    spinning=true;
    d.turns--;
    if(d.turns<=0) d.time=Date.now();
    saveData(d);
    updateTurns();

    let target;
    do{
        target=Math.floor(Math.random()*prizes.length);
    }while(blocked.includes(prizes[target]));

    const slice=360/prizes.length;
    const spinDeg=360*5+(360-(target*slice+slice/2));

    let cur=0;
    const timer=setInterval(()=>{
        cur+=10;
        angle+=10*Math.PI/180;
        draw();
        if(cur>=spinDeg){
            clearInterval(timer);
            spinning=false;
            alert("ğŸ‰ Káº¿t quáº£: "+prizes[target]);
        }
    },20);
};

updateTurns();
startCountdown();
    function coinEffectOnClick(){
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for(let i=0;i<30;i++){
        const coin = document.createElement("div");
        coin.className = "coin";
        coin.innerText = Math.random() > 0.5 ? "ğŸª™" : "ğŸ’¸";

        coin.style.left = centerX + "px";
        coin.style.top = centerY + "px";

        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";
        coin.style.setProperty("--x", x);
        coin.style.setProperty("--y", y);

        document.body.appendChild(coin);
        setTimeout(()=>coin.remove(),1600);
    }
            }
</script>
