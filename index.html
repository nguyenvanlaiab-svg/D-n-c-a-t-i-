<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#f5f5f5;
  font-family:Arial;
}

h2{color:#ff5722;margin-bottom:10px}

#wheel-container{
  position:relative;
  width:320px;
  height:320px;
}

#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #ff5722;
  transition:transform 4s cubic-bezier(.17,.67,.22,1);
  background:conic-gradient(
    #ffcc80 0deg 60deg,
    #ffe0b2 60deg 120deg,
    #ffcc80 120deg 180deg,
    #ffe0b2 180deg 240deg,
    #ffcc80 240deg 300deg,
    #ffe0b2 300deg 360deg
  );
}

.segment{
  position:absolute;
  width:50%;
  height:50%;
  top:50%;
  left:50%;
  transform-origin:0% 0%;
}

.segment span{
  position:absolute;
  left:15px;
  top:30px;
  width:130px;
  font-size:14px;
  color:#d84315;
  font-weight:bold;
  text-align:left;
  transform:rotate(90deg);
}

#pointer{
  position:absolute;
  top:-20px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:25px solid red;
}

button{
  margin-top:20px;
  padding:12px 30px;
  background:#ff5722;
  color:white;
  border:none;
  border-radius:30px;
  font-size:16px;
}

#result{
  margin-top:15px;
  font-size:18px;
  color:#d84315;
}
</style>
</head>

<body>

<h2>üéâ V√íNG QUAY MAY M·∫ÆN üéâ</h2>

<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="segment" style="transform:rotate(0deg)">
      <span>Jackpot 5.000.000‚Ç´</span>
    </div>
    <div class="segment" style="transform:rotate(60deg)">
      <span>3 Gi·ªè qu√† T·∫øt</span>

    <div class="segment" style="transform:rotate(120deg)">
      <span>Th√™m l∆∞·ª£t</span>

    <div class="segment" style="transform:rotate(180deg)">
      <span>M·∫•t l∆∞·ª£t</span>
    </div>
    <div class="segment" style="transform:rotate(240deg)">
      <span>Ch√∫c may m·∫Øn l·∫ßn sau</span>
    </div>
    <div class="segment" style="transform:rotate(300deg)">

  </div>
</div>

<button onclick="spin()">QUAY NGAY</button>
<div id="result"></div>

<script>
let canSpin = true;

// CH·ªà S·ªê √î TR√öNG (0% TR√öNG)
const loseIndex = [4,5]; // ch·ªâ r∆°i v√†o "Ch√∫c may m·∫Øn" & "Tr∆∞·ª£t"

function spin(){
  if(!canSpin) return;
  canSpin = false;

  let randomLose = loseIndex[Math.floor(Math.random()*loseIndex.length)];
  let anglePer = 360 / 6;
  let rotate = 360*5 + (randomLose * anglePer) + anglePer/2;

  document.getElementById("wheel").style.transform =
    `rotate(${rotate}deg)`;

  setTimeout(()=>{
    let text = document.querySelectorAll(".segment span")[randomLose].innerText;
    document.getElementById("result").innerText = "üëâ " + text;
    canSpin = true;
  },4000);
}
</script>

</body>
</html>
